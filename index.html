<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="controls-container">
    <div id="drop-zone" class="drop-zone">Drag & Drop an image here</div>
    <button id="paste-image-button" class="paste-button">Paste Image from Clipboard</button>
  </div>
  <div class="controls">
    <div class="slider-container">
      <label for="brightness">Brightness: <span id="brightness-value">0.5</span></label>
      <input type="range" id="brightness" min="0" max="1" step="0.01" value="0.5" class="large-slider">
    </div>
    <div class="slider-container">
      <label for="contrastFactor">Contrast: <span id="contrastFactor-value">6</span></label>
      <input type="range" id="contrastFactor" min="1" max="10" step="0.1" value="6" class="large-slider">
    </div>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>

</html>
